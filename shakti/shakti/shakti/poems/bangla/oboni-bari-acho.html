দুয়ার এঁটে ঘুমিয়ে আছে পাড়া  
সহসা শুনি রাতের কড়ানাড়া   
"অবনী বাড়ি আছো ?"   

বৃষ্টি পড়ে এখানে বারোমাস   
এখানে মেঘ গাভীর মতো চরে   
পরাঙ্মুখ সবুজ নালিঘাস   
দুয়ার চেপে ধরে --  
"অবনী বাড়ি আছো ?"   

আধেকলীন হৃদয়ে দূরগামী   
ব্যথার মাঝে ঘুমিয়ে পড়ি আমি   
সহসা শুনি রাতের কড়ানাড়া   
"অবনী বাড়ি আছো ?"
